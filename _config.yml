  name: bot
  links:
    - https://foo.bar
      
# Handling Reading
safe:         false
encoding:     "utf-8"
permalink:    pretty

sass:
  style: :compressed

plugins_dir:
    - jekyll-sitemap
    - jekyll-seo-tag
    - jekyll-feed
    - jekyll-redirect-from
    - jemoji
    - jekyll-mentions
    - jekyll-avatar

exclude: ["README.md"]

# Default layout
defaults:
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"

# Conversion
highlighter: rouge

# Markdown
markdown: kramdown
kramdown:
  input: GFM

excerpt_separator: "<!--more-->"

